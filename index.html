<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="image">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle CHANEL" class="desktop_view">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle CHANEL" class="mobile_view">
    </section>
    <section class="desc">
      <p class="desc_info">P e r f u m e</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="new_price"><strong>$149.99</strong></p>
        <p class="old_price">$169.99</p>
      </div>
      <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </section>
  </main>
</body>
</html>
